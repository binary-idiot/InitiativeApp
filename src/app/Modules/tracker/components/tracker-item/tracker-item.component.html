<p-card
      [header]="item.name">
  <div class="flex gap-4 align-content-center">
    <span> Health: {{item.health}}</span>
    <span> Order: {{item.order}}</span>
    <button pButton (click)="removeItem()"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger">
    </button>
  </div>
</p-card>
